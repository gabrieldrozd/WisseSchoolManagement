<w-container gap="gap-0" direction="column" padding="p-0" maxWidth="100vw">
    <w-container
        gap="gap-0"
        padding="p-0"
        bgcColor="w-indigo-500"
        maxWidth="100vw"
        width="100vw"
    >
        <w-navbar width="80rem">
            <w-navlink
                text="Start"
                icon="pi pi-home"
                routerLink="/" />
            <w-navlink
                text="About"
                icon="pi pi-info-circle"
                routerLink="/about" />
            <w-navlink
                text="Contact"
                icon="pi pi-phone"
                routerLink="/contact" />
            <w-navlink
                text="Enroll"
                icon="pi pi-user-plus"
                routerLink="/enroll" />
            <w-navlink
                text="Sign In"
                icon="pi pi-sign-in"
                color="w-indigo-50"
                bgcColor="w-indigo-400"
                routerLink="/sign-in" />
        </w-navbar>
    </w-container>
    <w-container
        gap="gap-0"
        padding="p-0"
        maxWidth="80rem"
        width="80rem"
        bgcColor="w-red-400"
    >
        <div class="bg-purple-800 py-3 px-6 shadow-2 flex align-items-center justify-content-between relative lg:static" style="min-height: 84px;">
            <!--    <img src="assets/images/blocks/logos/bastion-300.svg" alt="Image"-->
            <!--         height="40" class="mr-0 lg:mr-6" />-->
            <!--    <a class="p-ripple p-element cursor-pointer block lg:hidden text-indigo-100">-->
            <!--        <i class="pi pi-bars text-4xl"></i>-->
            <!--        <span class="p-ink"></span>-->
            <!--    </a>-->
            <div class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full bg-indigo-500 left-0 top-100 z-1 shadow-2 lg:shadow-none">
                <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
                    <li>
                        <a pRipple class="p-ripple flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                            <i class="pi pi-home mr-2"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a pRipple pStyleClass="@next"
                           class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150"
                        >
                            <i class="pi pi-users mr-2"></i>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li>
                        <a class="p-ripple flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-indigo-100 hover:text-indigo-50 hover:bg-indigo-600 font-medium border-round cursor-pointer transition-colors transition-duration-150">
                            <i class="pi pi-calendar mr-2"></i>
                            <span>Calendar</span>
                        </a>
                    </li>
                </ul>
                <ul class="p-button-primary list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
                    <li class="flex-order-2 lg:flex-order-0">
                        <div class="flex px-6 p-3 lg:px-3 lg:py-2">
                            <w-button label="Sign In" elevation="shadow-0" variant="p-button-text" color="p-button-success" />
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </w-container>
</w-container>
