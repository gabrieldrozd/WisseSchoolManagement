version: '3'

services:
    postgres:
        image: postgres:latest
        container_name: wisse
        restart: unless-stopped
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
        ports:
            - "5432:5432"
        volumes:
            - postgres:/var/lib/postgresql/data
        command: -p 5432

volumes:
    postgres:
        driver: local